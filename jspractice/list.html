<html>

<body>
    <ul id="ls1">

    </ul>
    <script>
        'use strict';
        var a = ['thahir', 'musthaq', 'rishi'];
        function addnewlist(nm)   {
            var b = document.createElement('li');
            b.innerText = nm;
            var list = document.getElementById('ls1');
            list.appendChild(b);
        }
        
        for (var i = 0; i < a.length; i++) {
            var name = a[i];
            addnewlist(name);
        }
        // addnewlist('');
        // addnewlist('');
       



    </script>
</body>

</html>
