<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>
    .search-summary-top {
      background: whitesmoke;
      height: 45px;
    }
    @media only screen and (max-width: 766px) {
      .mobile-border {
        border-bottom: 1px solid rgb(207, 207, 207);
      }
    }
  </style>
</head>

<body>
  <section class="container mt-5">
    <div class="row border rounded">
      <div class="col-md-12 border-bottom search-summary-top pt-2">
        <div class="d-inline-block">
          <p class="font-weight-bold text-secondary">search summary</p>
        </div>
        <div class="d-inline-block float-right">
          <a class="btn btn-sm btn-primary text-white">Modify</a>
        </div>
      </div>
      <div class="col-md-12">
        <div class="row my-2">
          <div class="col-md-1 text-center">
            <span>From</span><br>
            <span class="font-weight-bold text-primary">BLR</span>
          </div>
          <div class="col-md-1 text-center border-right mobile-border">
            <span>To</span><br>
            <span class="font-weight-bold text-primary">DXB</span>
          </div>
          <div class="col-md-2 text-center">
            <span>Depart</span><br>
            <span class="font-weight-bold text-primary">Nov 29th 2018</span>
          </div>
          <div class="col-md-2 text-center border-right mobile-border">
            <span>Return</span><br>
            <span class="font-weight-bold text-primary">Dec 17th 2018</span>
          </div>
          <div class="col-md-2 text-center border-right mobile-border">
            <span>Cabin</span><br>
            <span class="font-weight-bold text-primary">Economy</span>
          </div>
          <div class="col-md-2 text-center border-right mobile-border">
            <span>Travellers</span><br>
            <span class="font-weight-bold text-primary">1</span>
          </div>
          <div class="col-md-2 text-center">
            <span>Trip duration</span><br>
            <span class="font-weight-bold text-primary">18 days</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
